site_name: 'LiberWiki – The Freedom Encyclopedia'
site_description: 'Una enciclopedia académica y rigurosa del pensamiento libertario'
site_author: 'Colaboradores de LiberWiki'
site_url: 'https://dan1max.github.io/liberwiki/'

theme:
  name: 'material'
  language: 'es'
  palette:
    primary: 'black'
    accent: 'amber'
  font:
    text: 'Times New Roman'
    code: 'Courier New'
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
  logo: null
  favicon: null

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - footnotes
  - admonition
  - toc:
      permalink: true
  - meta

nav:
  - Inicio: index.md
  - Filosofía:
    - filosofia/index.md
    - Principio de No Agresión: filosofia/principio-de-no-agresion.md
    - Autopropiedad: filosofia/autopropiedad.md
    - Derechos Naturales: filosofia/derechos-naturales.md
  - Economía:
    - economia/index.md
    - Escuela Austríaca: economia/escuela-austriaca.md
    - Libre Mercado: economia/libre-mercado.md
    - Propiedad Privada: economia/propiedad-privada.md
  - Política:
    - politica/index.md
    - Anarcocapitalismo: politica/anarcocapitalismo.md
    - Asociación Voluntaria: politica/asociacion-voluntaria.md
    - Sociedad sin Estado: politica/sociedad-sin-estado.md
  - Historia:
    - historia/index.md
    - Liberalismo Clásico: historia/liberalismo-clasico.md
    - Movimiento Libertario: historia/movimiento-libertario.md
  - Conceptos Clave:
    - conceptos-clave/index.md
    - Libertad Individual: conceptos-clave/libertad-individual.md
    - Orden Espontáneo: conceptos-clave/orden-espontaneo.md

copyright: 'Contenido disponible bajo principios de acceso abierto. Sin uso comercial.'

extra:
  social: []
